<p>


Brookhaven National Laboratory (BNL) is located on Long Island, New York. 
Charm quark was discovered there, simultaneously with SLAC. The main 
ring (RHIC) is 0.6 km in radius.


<p>
<div align="center">
   <img width=349 src="../images/brookhaven.gif" HEIGHT=276>
</div>

<p>

For more information:
<FORM>
<SELECT NAME=question>
<OPTION SELECTED=>Linac
<OPTION>The 145 m-linear accelerator, or Linac,
<OPTION>accelerates protons to an energy of 0.2 GeV.  
<OPTION>The protons then go into the booster and
<OPTION>then into the AGS.  In the target area kaons
<OPTION>and neutrinos are among the particles 
<OPTION>produced and studied.  A kaon is a meson
<OPTION>containing a strange quark and an anti-up
<OPTION>(or an anti-down) quark, or an anti-strange
<OPTION>quark and an up (or down) quark. 
</SELECT>

<br />
<SELECT NAME=question>
<OPTION SELECTED=>Van de Graaff
<OPTION>The 0.016 GeV Tandem Van de Graaff is used
<OPTION>to produce heavy ions and to inject them into
<OPTION>the Booster.  It will also be used for the RHIC. 
</SELECT>
<br />
<SELECT NAME=question>
<OPTION SELECTED=>Booster
<OPTION>The 50 m-diameter Booster further accelerates
<OPTION>the protons (to 1.5 GeV) or the ions before 
<OPTION>injecting them into the AGS.
</SELECT>
<br />
<SELECT NAME=question>
<OPTION SELECTED=>AGS: Alternating Gradient Synchrotron

<OPTION>The AGS has 250 m diameter.  It accelerates
<OPTION>protons to 33 GeV or heavy ions,
 such as oxygen,

<OPTION>silicon,
 and gold to 11 to 15 GeV.
</SELECT>
<br />
<SELECT NAME=question>
<OPTION SELECTED=>RHIC: Relativistic Heavy Ion Collider
<OPTION>The RHIC is under construction.  Its circumference
<OPTION>will be 3.8 km.  Two beams of heavy ions will
<OPTION>collide at six places around the ring. For gold nuclei
<OPTION>the collision energies should be about 40 TeV.
</SELECT>
</FORM>
